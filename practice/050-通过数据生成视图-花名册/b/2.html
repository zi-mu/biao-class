<style>
    :root {
        font-family: sans-serif;
    }

    table {
        border-collapse: collapse;
        width: 100%;
    }

    th,
    td {
        border: 1px solid;
        text-align: center;
        padding: 10px;
    }
</style>
<h1>贝贝山中学花名册</h1>
<table>
    <thead>
        <th>姓名</th>
        <th>性别</th>
        <th>分数</th>
        <th>操作</th>
    </thead>
    <tbody id='tbody'></tbody>
</table>
<script>
    let users = [
        {
            name: '王花花',
            gender: '女',
            score: 50,
        },
        {
            name: '李拴蛋',
            gender: '男',
            score: 100,
        },
        {
            name: '赵克爽',
            gender: '男',
            score: 80,
        },
    ];

    boot();
    function boot() {
        render();
    }

    function render() {
        users.forEach((user, i) => {
            let tr = document.createElement('tr');
            tr.innerHTML = `
                <td>${user.name}</td>
                <td>${user.gender}</td>
                <td>${user.score}</td>
                <td> <button class='del'>删除</button></td>
            `;

            tbody.appendChild(tr);
            let delButton = tr.querySelector('.del');

            delButton.addEventListener('click', () => {
                users.splice(i, 1);
                tr.remove();
            });
        })
    }
</script>
