<style>
    :root {
        font-family: sans-serif;
    }

    table {
        width: 100%;
        border-collapse: collapse;
    }

    th,
    td {
        border: 1px solid;
        padding: .5em;
        text-align: left;
    }
</style>
<h1>贝贝山中学花名册</h1>
<table>
    <thead>
        <th>姓名</th>
        <th>性别</th>
        <th>分数</th>
        <th>操作</th>

    </thead>
    <tbody id='tbody'></tbody>
</table>
<script>
    let users = [
        {
            name: '王花花',
            gender: '女',
            score: 90,
        },
        {
            name: '李拴蛋',
            gender: '男',
            score: 50,
        },
        {
            name: '赵克爽',
            gender: '男',
            score: 70,
        },
    ];

    boot();
    function boot() {
        render();
    }

    function render() {
        let tbody = document.querySelector('tbody');
        tbody.innerHTML = '';
        users.forEach((user, i) => {
            let tr = document.createElement('tr');
            tr.innerHTML = `
                <td>${user.name}</td>
                <td>${user.gender}</td>
                <td>${user.score}</td>
                <td><button>删除</button></td>
            `
            tbody.appendChild(tr);
            let delButton = tr.querySelector('button');
            delButton.addEventListener('click', () => {
                users.splice(i, 1);
                tr.remove();
            })

        })
    }
</script>
