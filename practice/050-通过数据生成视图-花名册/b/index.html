<script>
    let users = [
        {
            name: '王花花',
            gender: '女',
            score: 90,

        },
        {
            name: '李拴蛋',
            gender: '男',
            score: 60,
        },
        {
            name: '赵克爽',
            gender: '男',
            score: 60,
        },
    ];

    boot();
    function boot() {
        render();
    }

    function render() {

        users.forEach((user, i) => {
            let tr = document.createElement('tr');
            tr.innerHTML = `
            <td>${user.name}</td>
            <td>${user.gender}</td>
            <td>${user.score}</td>
            <td><button class='del'>删除</button></td>
        `
            tbody.appendChild(tr);

            let delButton = tr.querySelector('.del');
            delButton.addEventListener('click', () => {
                users.splice(i, 1);
                tr.remove();
            })

        })
    }


</script>
