<style>
    .toolbar {
        margin: .5em 0;
    }

    table {
        border-collapse: collapse;
        width: 100%;
    }

    th,
    td {
        padding: .5em;
        border: 2px solid;
        text-align: left;
    }
</style>
<h1>贝贝山中学花名册</h1>
<div class="toolbar">
    <div class="score-filter">
        <button data-max='100' data-min="0">查看全部</button>
        <button data-max='100' data-min="80">只看学霸</button>
        <button data-max='80' data-min="60">只看学酥</button>
        <button data-max='60' data-min="0">只看学渣</button>
    </div>
</div>
<table>
    <thead>
        <th>姓名</th>
        <th>性别</th>
        <th>分数</th>
        <th>操作</th>
    </thead>
    <tbody id='tbody'></tbody>
</table>

<script>
    let users = [
        {
            name: '王花花',
            gender: '男',
            score: 20,
        },
        {
            name: '李拴蛋',
            gender: '女',
            score: 65,
        },
        {
            name: '赵可爽',
            gender: '男',
            score: 81,
        },
    ];

    let tbody = document.querySelector('#tbody');
    let scoreFilter = document.querySelector('.score-filter');

    boot();
    function boot() {
        render();
        bindEvents();
    }

    function render(range) {
        tbody.innerHTML = '';

        users.forEach((user, i) => {
            if (range) {
                let inRange = user.score < range.max &&
                    user.score > range.min;
                if (!inRange)
                    return;
            }

            let tr = document.createElement('tr');
            tr.innerHTML = `
                <td>${user.name}</td>
                <td>${user.gender}</td>
                <td>${user.score}</td>
                <td><button class='del'>删除</button></td>
            `;
            tbody.appendChild(tr);
            let delButton = tr.querySelector('.del');
            delButton.addEventListener('click', () => {
                users.splice(i, 1);
                tr.remove();
            })
        })
    }

    function bindEvents() {
        scoreFilter.addEventListener('click', e => {
            let target = e.target;
            if (target.nodeName != 'BUTTON')
                return;
            let range = target.dataset;
            render(range);
        })
    }
</script>
