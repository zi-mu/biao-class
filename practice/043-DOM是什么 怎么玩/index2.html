<style>
    .board {
        background: #000;
        max-width: 400px;
        color: #fff;
        padding: 100px;
        margin-left: auto;
        margin-right: auto;
    }
</style>
<div class="board">
    <h2>blackboard</h2>
    <p>Lorem ipsum, dolor sit amet consectetur adipisicing elit. Asperiores voluptatibus perferendis repudiandae quos
        placeat culpa delectus fuga eos vero mollitia molestias et a fugiat quo, quia rerum explicabo veniam. Sint!</p>
</div>

<script>
    let board = document.querySelector('.board');
    window.addEventListener('keyup', (event) => {
        if (event.key == 'q' && event.ctrlKey)
            board.hidden = !board.hidden;
    })
</script>
