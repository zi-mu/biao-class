<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        * {
            box-sizing: border-box;
        }

        body {
            font-family: sans-serif;
        }

        img {
            max-width: 100%;
        }

        .row:before,
        .row:after {
            content: '';
            display: block;
            clear: both;
        }

        .col {
            float: left;
        }

        .col-8 {
            width: 33.33333333333333%;
        }

        .muted {
            opacity: .5;
        }

        .del {
            text-decoration: line-through;
        }

        .card {
            background: #fff;
            box-shadow: 0 0 3px #666;
        }

        .card .thumbnail {
            position: relative;
        }

        .card .thumbnail .flag {
            position: absolute;
            background: #b10;
            color: white;
            padding: 5px;
            width: 100px;
            text-align: center;
            top: 0;
            left: 50%;
            margin-left: -50px;

        }

        .card .text {
            padding: 10px;
            text-align: center;
        }

        .text>* {
            margin: 10px 0;
        }

        .text .title,
        .text .hot {
            font-weight: bold;
        }

        .text .hot {
            color: tomato;
        }
    </style>
</head>

<body>
    <div class="row">
        <div class="col col-8">
            <div class="card">
                <div class="thumbnail">
                    <img src="https://dummyimage.com/600x400" alt="image">
                    <span class="flag">减200元</span>
                </div>
                <div class="text">
                    <div class="title">小米8 青春版 4GB+64GB</div>
                    <div class="muted">潮流镜面渐变色,2400万自拍旗舰</div>
                    <div class="price">
                        <span class="hot">1399元</span>
                        <span class="muted del">1599元</span>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
