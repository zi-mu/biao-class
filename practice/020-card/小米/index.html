        * {
            box-sizing: border-box;

        body {
            font-family: sans-serif;
        }

        img {
            max-width: 100%;
        }

        .row:before,
        .row:after {
            content: '';
            display: block;
            clear: both;
        }

        .muted {
            opacity: .5;
        }

        .col {
            float: left;
            padding: 0 10px;
        }

        .col-6 {

        }

        .card {
            background: #fff;
            box-shadow: 0 0 3px #666;
        }

        .thumbnail {
            position: relative;
        }


        .promote {
            position: absolute;
            background: #f00;
            width: 100px;
            text-align: center;
            top: 0;
            left: 50%;
            margin-left: -50px;
            color: #fff;

        }

        .text {
            text-align: center;
            padding: 20px;

        }

        .text>* {
            margin-bottom: 10px;
        }

        .title {
            font-weight: bold;
        }

        .price {
            color: tomato;
            font-weight: bold;
        }

        .deleted {
            text-decoration: line-through;
        }
    </style>
</head>
