<style>
    :root {
        font-size: 16px;
    }

    input,
    button {
        font-size: inherit;
        padding: .2em .3em;
        margin: .2em auto;
    }

    input {
        width: 100%;
    }

    input[type=checkbox],
    input[type=radio] {
        width: auto;
    }
</style>
<form action="https://baidu.com">
    <input type="text" name="name" placeholder="姓名" value="1">
    <input type="text" name="age" placeholder="年龄" value="2">
    <input type="text" name="gender" placeholder="性别" value="3">
    <input type="text" name="height" placeholder="身高" value="4">
    <input type="text" name="a" placeholder="身高" value="5">
    <input type="text" name="b" placeholder="身高" value="6">
    <input type="text" name="c" placeholder="身高" value="7">
    <input type="text" name="d" placeholder="身高" value="8">
    <button type="submit">提交</button>
</form>
<script>
    // 初始化纯数据，否则解析后的数据没地方存
    let data = {};

    // 取到所有输入组件，也就是所有有name属性的元素
    // 如<input name="xxx">或者<textarea name="xxx">...
    let inputs = document.querySelectorAll('[name]');

    // 循环所有的输入组件
    inputs.forEach(it => {
        // 以<input name="age" value="10">为例：
        // it.name  ==> 'age'
        // it.value ==> '10'
        // 最后data等于
        // {... age: 10}
        data[it.name] = it.value;
    });

    console.log(data);
</script>
