<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        img {
            max-width: 100%;
            display: block;
        }

        .container {
            max-width: 600px;
            margin-left: auto;
            margin-right: auto;
        }

        .slider {
            position: relative;
            overflow: hidden;
            height: 290px;
        }

        .item {
            position: absolute;
            display: block;
            transition: all 1s;
            width: 100%;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="slider">
            <a href="#" class="item">
                <img src="../042-造个轮播插件-造个原生js轮子/images/a.png" alt="A">
            </a>
            <a href="#" class="item">
                <img src="../042-造个轮播插件-造个原生js轮子/images/b.png" alt="B">
            </a>
            <a href="#" class="item">
                <img src="../042-造个轮播插件-造个原生js轮子/images/c.png" alt="C">
            </a>
        </div>
    </div>
</body>
<script>
    const parent = document.querySelector('.slider');
    const slides = parent.querySelectorAll('.item');
    let currentIndex = 0;
    let lastIndex = slides.length - 1;

    boot();
    function boot() {
        slideX();
        slideZ();
        setInterval(() => {
            increment();
            slideX();
            slideZ();
        }, 1000);
    }

    function increment() {
        if (currentIndex < lastIndex)
            currentIndex++;
        else
            currentIndex = 0;
    }

    function slideX() {
        let prev = getPrev();
        let current = getCurrent();
        let next = getNext();

        prev.style.left = -prev.offsetWidth + 'px';
        current.style.left = 0;
        next.style.left = next.offsetWidth + 'px';
    }

    function slideZ() {
        let prev = getPrev();
        let current = getCurrent();
        let next = getNext();

        prev.style.zIndex = 0;
        current.style.zIndex = 1;
        next.style.zIndex = 0;
    }

    function getPrev() {
        if (currentIndex > 0)
            return slides[currentIndex - 1];
        else
            return slides[lastIndex];
    }
    function getCurrent() {
        return slides[currentIndex];
    }
    function getNext() {
        if (currentIndex < lastIndex)
            return slides[currentIndex + 1];
        else
            return slides[0];
    }
</script>

</html>
