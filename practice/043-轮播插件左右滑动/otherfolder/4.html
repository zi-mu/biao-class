<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        img {
            max-width: 100%;
            display: block;
        }

        .container {
            max-width: 500px;
            margin-left: auto;
            margin-right: auto;
        }

        .slider {
            position: relative;
            overflow: hidden;
            height: 300px;
        }

        .item {
            position: absolute;
            transition: all 1s;
            width: 100%;
            display: block;
        }

        [hidden] {
            display: none !important;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="slider">
            <a href="#" class="item">
                <img src="https://dummyimage.com/500x300/f00&text=helloworld" alt="">
            </a>
            <a href="#" class="item">
                <img src="https://dummyimage.com/500x300/ff0&text=helloworld" alt="">
            </a>
            <a href="#" class="item">
                <img src="https://dummyimage.com/500x300/f39f&text=helloworld" alt="">
            </a>
        </div>
    </div>
</body>
<script>
    const parent = document.querySelector('.slider');
    const slides = parent.querySelectorAll('.item');

    let currentIndex = 0;
    let lastIndex = slides.length - 1;
    let config = {
        mode: 'slider',
        interval: 1000,
    }
    boot({ mode: 'fade' });
    function boot(custom) {
        config = Object.assign({}, config, custom);
        if (config.mode == 'slider')
            slide();
        else {
            hideAll();
            fade();
        }
        setInterval(() => {
            increment();
            if (config.mode == 'slider')
                slide();
            else
                fade();
        }, config.interval);
    }

    function slide() {
        slideX();
        slideZ();
    }

    function slideX() {
        let prev = getPrev();
        let current = getCurrent();
        let next = getNext();
        prev.style.left = -prev.offsetWidth + 'px';
        current.style.left = 0;
        next.style.left = next.offsetWidth + 'px';
    }
    function slideZ() {
        let prev = getPrev();
        let current = getCurrent();
        let next = getNext();
        prev.style.zIndex = 1;
        current.style.zIndex = 10;
        next.style.zIndex = 0;
    }

    function increment() {
        if (currentIndex < lastIndex)
            currentIndex++
        else
            currentIndex = 0;
    }

    function getPrev() {
        if (currentIndex > 0)
            return slides[currentIndex - 1];
        else
            return slides[lastIndex];
    }
    function getCurrent() {
        return slides[currentIndex];
    }
    function getNext() {
        if (currentIndex < lastIndex)
            return slides[currentIndex + 1];
        else
            return slides[0];
    }
    function hideAll() {
        slides.forEach(element => {
            element.style.opacity = 0;
        });
    }
    function fade() {
        let prev = getPrev();
        let current = getCurrent();

        prev.style.opacity = 0;
        current.style.opacity = 1;
    }
</script>

</html>
